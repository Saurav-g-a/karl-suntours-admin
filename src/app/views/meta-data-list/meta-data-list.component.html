<div class="animated fadeIn" *ngIf="metaList">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Meta Data List
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Destination Title</th>
                  <th>Destination type</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let meta of metaList">
                  <td>{{meta.metatitle}}</td>
                  <td>{{meta.metadescription}}</td>
                  <td>
                    <button type="button" (click)="edit(meta.type)" class="btn btn-sm btn-primary">Edit</button>
                  </td>
                </tr>
              </tbody>
            </table>

              <li class="page-item"><a class="page-link" href="#">4</a></li>

            </ul> -->
          </div>
        </div>

</div>
