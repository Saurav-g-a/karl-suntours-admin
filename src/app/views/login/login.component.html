<div class="app-body" style="margin-top: 0px;">
  <main class="main d-flex align-items-center w-100 h-100 " style="background-color: white;">
          <div class="container-fluid p-0">
             <div class=" row">
               <div class="col-md-7 image_side">
                 <img src="https://i.ibb.co/dBx5p0g/mobile.png" class="img-fluid" style="height:100% !Important; width: 100%;" />
               </div>
               <div class="col-md-4 p-5">
                 <div class="text-center my-5">
                   <img src="https://i.ibb.co/P4zjSdG/logo.png" class="img-fluid mb-5"/>
                 </div>
                <label class="font-lg" style="color: #0a0035;">Username/ Email Address</label>
                <div class="input-group mb-3">
                  
                  <input style="height: 44px; border-color: #0a0035;" type="text" class="form-control" [(ngModel)]="loginDetails.email" placeholder="Username" autocomplete="username" required>
                </div>
                <label class="font-lg" style="color: #0a0035;">Password</label>
                <div class="input-group mb-4">
                  <input style="height: 44px; border-color: #0a0035;" type="password" class="form-control"[(ngModel)]="loginDetails.password" placeholder="Password" autocomplete="current-password" required>
                </div>
                <div class="mb-3 form-check ml-auto text-right">
                  <input  type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label  style="color: #0a0035;"class="form-check-label font-lg" for="exampleCheck1">Stay signed in</label>
                </div>
                <div class="text-right my-4">
                  <button class="btn btn-primary btn-lg" (click)="login()"type="submit">Login</button>
                </div>
                <div class="text-right">
                  <a href="#" class="font-lg">Forgotten Password</a>
                </div>
                <hr/>
                <p>Suntours</p>
               </div>
             </div>
          </div>
  </main>

 
</div>
